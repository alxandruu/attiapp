<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
    integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
<div id="f1">
    <button class="btn mx-5" id="btn-volver" type="button" routerLink='..'>
        <i class="fas fa-chevron-circle-left"></i>
    </button>
</div>
<div class="container ">
    <div class="box p-4 mb-2">
        <h2 class="me-auto">Cambiar Foto Perfil</h2>
        <form class=" mt-4 bg-light p-4 text-center" [formGroup]="imgForm" (ngSubmit)="changeImage()">
            <div class="row">
                <div class="col-md-8">
                    <p>Foto Actual</p>
                </div>
                <div class="col-md-4">
                    <img src="{{actimg}}" width="100" height="100">
                </div>
            </div>
            <div class="row mt-4">
                <div class="col-md-8 ">
                    <div>
                        <p>Foto Nueva</p>
                        <input type="file" id="imgFile" formControlName="img" name="img"
                            (change)="changeNewImg($event);" accept=".jpg, .jpeg, .png">
                        <input type="button" value="Cargar archivo" id="mimgFile" class="btn btn-custom"
                            onclick="document.getElementById('imgFile').click();">
                    </div>
                </div>
                <div class="col-md-4 ">
                    <img src="{{newimg}}" width="100" height="100">
                </div>
            </div>
            <button type="submit" class="btn btn-custom mt-4 mx-auto">
                Confimar <span>Cambio</span>
            </button>
        </form>
    </div>
</div>
