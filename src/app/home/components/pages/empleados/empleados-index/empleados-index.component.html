<div class="d-flex justify-content-between mx-5  options">
  <div id="buscador">
    <span>Buscar:</span> <input type="text" placeholder="Nombre del empleado" #txtBuscar (keyup)="buscarEmpleado(txtBuscar.value)" >
  </div>

  <div id="add">
    <button class="px-5 btn " [routerLink]="['/dashboard/empleados/add-empleado']">Añadir empleado</button>
  </div>
  
</div>
<div class="mx-5 my-3">
<button class="btn btn-primary" (click)="prevPage();">
  Anteriores
</button>
&nbsp;
<button class="btn btn-primary" (click)="nextPage();" [disabled]="(empleados | filtro:page:buscar).length===0">
  Siguientes

</button>
</div>

<table class="mx-auto" style="width: 95%;" id="tabla">
  <thead>
    <tr>
      <th >#</th>
      <th>Nombre</th>
      <th>DNI</th>
      <th>Sueldo x Año</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let empleado of empleados | filtro:page:buscar" >
     
      <td>{{empleado.id}}</td>
      <td>{{empleado.name}} {{empleado.surname}}</td>
      <td>{{empleado.dni}}</td>
      <td>{{empleado.salary}} €</td>
      <td style="width: 10%;"><i class="fas fa-eye  me-3"></i><i class="fas fa-edit me-3 "></i><i class="far fa-trash-alt"></i></td>
    </tr>
    <tr *ngIf="(empleados | filtro:page:buscar).length===0" style="text-align: center; background-color: white; margin-left: 2em;">
      <td></td>
      <td></td>
      <td style="color: black; text-align: center;">No hay más resultados</td>
    </tr>
  </tbody>
</table>
